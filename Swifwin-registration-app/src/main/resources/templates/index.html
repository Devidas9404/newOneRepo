	<div class="container p-2">

	<h3 class="text-center">Registration Form</h3>

	<div th:if="${session.message}"

	<form th:action="@{/register.php}" th:object="${user} "method="post">
	
  <div class="form-group">
    <label for="exampleInputEmail1">Full Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="fullname"
     aria-describedby="emailHelp" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Gender </label>
  <div class="form-check form-check-inline">
  
  <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="male">
  <label class="form-check-label" for="inlineRadio1">Male</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="female">
  <label class="form-check-label" for="inlineRadio2">Female</label>
</div>
</div>  
<div class="form-group">
    <label for="exampleInputEmail1">DOB </label>
    <input type="date" class="form-control" id="exampleInputEmail1" name="dob" 
    aria-describedby="emailHelp" placeholder="Dob" required>
  </div>
 <div class="form-group">
    <label for="exampleInputEmail1">Address </label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="address" 
    aria-describedby="emailHelp" placeholder="enter address" required>
  </div>
 <div class="form-group">
    <label for="exampleInputEmail1">Email Address </label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" 
    aria-describedby="emailHelp" placeholder="enter email" required>
  </div>
 <div class="form-group">
    <label for="exampleInputEmail1">Password </label>
    <input type="password" class="form-control" id="exampleInputEmail1" name="password" 
    aria-describedby="emailHelp" placeholder="enter password" required>
  </div>
 
  
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</div>
</div>
</div>
</div>

 	<!-- Form End -->
